name: build-go-release

on:
  workflow_dispatch:
    inputs:
      go_version:
        description: 'Go version to build (e.g., go1.22.0); leave blank for latest release'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [windows, linux]
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Go (${{ matrix.platform }})
        run: |
          ./build-golang.ps1 -GoVersion '${{ inputs.go_version }}' -Platforms '${{ matrix.platform }}'
          # build-golang.ps1 may leave a non-zero LASTEXITCODE (e.g., non-fatal git apply). Normalize to success if no terminating errors occurred.
          if ($LASTEXITCODE -ne 0) { Write-Host "Normalizing LASTEXITCODE from $LASTEXITCODE to 0"; $global:LASTEXITCODE = 0 }

      - name: Upload artifact (${{ matrix.platform }})
        uses: actions/upload-artifact@v4
        with:
          name: go-${{ matrix.platform }}
          path: go*.${{ matrix.platform }}-*.zip
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Derive Go version from artifact
        id: version
        shell: pwsh
        run: |
          $zip = Get-ChildItem -Path "artifacts" -Filter "go*.zip" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $zip) { throw "go*.zip not found in artifacts" }
          $base = $zip.BaseName
          $ver = $base -replace '\\.(windows|linux)-.+$',''
          if (-not $ver) { throw "Failed to parse Go version from artifact name: $base" }
          Write-Host "Detected Go version: $ver"
          "go_version=$ver" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.go_version }}
          name: ${{ steps.version.outputs.go_version }}
          body: ''
          draft: false
          prerelease: false
          files: |
            artifacts/go*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
